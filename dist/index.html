  <body>
    <!-- Splash Screen for PWA -->
    <style>
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        height: 100dvh;
        background: linear-gradient(135deg, #09090b 0%, #1a1a2e 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 99999;
        opacity: 1;
        transition: opacity 0.3s ease-out;
      }
      #splash-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }
      #splash-logo {
        width: 120px;
        height: 120px;
        border-radius: 24px;
        animation: pulse 2s ease-in-out infinite;
        box-shadow: 0 8px 32px rgba(168, 85, 247, 0.3);
      }
      #splash-text {
        margin-top: 24px;
        font-size: 28px;
        font-weight: 700;
        background: linear-gradient(135deg, #a855f7 0%, #ec4899 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
      #splash-subtitle {
        margin-top: 8px;
        font-size: 14px;
        color: #a1a1aa;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
      @keyframes pulse {
        0%, 100% {
          transform: scale(1);
          box-shadow: 0 8px 32px rgba(168, 85, 247, 0.3);
        }
        50% {
          transform: scale(1.05);
          box-shadow: 0 12px 48px rgba(168, 85, 247, 0.5);
        }
      }
    </style>
    
    <div id="splash-screen">
      <img id="splash-logo" src="/MUSIC-NEST-LOGO.png" alt="MusicNest Logo" />
      <div id="splash-text">MusicNest</div>
      <div id="splash-subtitle">Your Personal Music Hub</div>
    </div>
    
    <div id="root"></div>
    
    <!-- Hide splash screen after app loads -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          const splash = document.getElementById('splash-screen');
          if (splash) {
            splash.classList.add('hidden');
            setTimeout(() => splash.remove(), 300);
          }
        }, 500);
      });
    </script>
  </body>
